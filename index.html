<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ReVision - A web application for managing and reviewing programs.">
    <title>ReVision</title>

    <!-- Icons and Manifest -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/global-styles.css">
    <link rel="stylesheet" href="css/header-styles.css">
    <link rel="stylesheet" href="css/main-container-styles.css">
    <link rel="stylesheet" href="css/search-bar-styles.css">
    <link rel="stylesheet" href="css/data-table-styles.css">
    <link rel="stylesheet" href="css/date-display-calendar-styles.css">
    <link rel="stylesheet" href="css/navigation-buttons-styles.css">
    <link rel="stylesheet" href="css/responsive-styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <h1 id="headerTitle">ReVision</h1>
    </header>

    <!-- Data Table Container -->
    <div id="dataTableContainer">
        <input type="text" id="searchInput" class="search-bar" placeholder="Search..." autofocus
            aria-label="Search Input">
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Program Name</th>
                    <th>Date</th>
                    <th>Revisions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <!-- Date Picker and Navigation -->
    <div class="date-container">
        <p id="dateDisplay" class="date-display"></p>
        <input type="text" id="datePicker" style="display:none;" aria-label="Date Picker">
        <div class="date-buttons">
            <button id="prevDay" class="nav-button" aria-label="Previous Day">&lt;</button>
            <button id="nextDay" class="nav-button" aria-label="Next Day">&gt;</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>
</body>

</html>
